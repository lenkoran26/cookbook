<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tags</title>
</head>
<body>
    <table border="2">
        <th>Id</th>
        <th>Name</th>
        {% for tag in tags %}
        <tr>
            <td>{{tag.id}}</td>
            <td>{{tag.name}}</td>
        </tr>
        {% endfor %}

    </table>
    
</body>
</html>
